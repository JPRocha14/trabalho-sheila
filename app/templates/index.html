<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Ajustes visuais */
        form label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group input,
        .form-group select {
            width: 100%;
        }

        .button-center {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .button-center button {
            width: 50%;
        }

        h2 {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìò Sistema de Logs</h1>

        <!-- Formul√°rio de Registro de Logs -->
        <form method="POST" action="/">
            <div class="form-group">
                <label for="message">MENSAGEM:</label>
                <input type="text" name="message" id="message" required>
            </div>

            <div class="form-group">
                <label for="type">TIPO:</label>
                <select name="type" id="type">
                    <option value="info">INFO</option>
                    <option value="warning">WARNING</option>
                    <option value="error">ERROR</option>
                </select>
            </div>

            <div class="button-center">
                <button type="submit">Registrar Log</button>
            </div>
        </form>

        {% if message %}
            <p style="color: green;">{{ message }}</p>
        {% endif %}

        <hr>

        <!-- Consulta de Logs -->
        <h2>üîç Consultar Logs</h2>
        <form method="GET" action="/logs">
            <div class="form-group">
                <label for="date">Data (DD/MM/AAAA):</label>
                <input type="text" name="date" id="date" placeholder="Informe a data"
                       pattern="\d{2}/\d{2}/\d{4}" title="Formato: DD/MM/AAAA"
                       maxlength="10" autocomplete="off"
                       value="{{ date_filter or '' }}">
            </div>

            <div class="button-center">
                <button type="submit">Filtrar</button>
            </div>
        </form>

        {% if logs %}
            <h3>üìÑ Resultados:</h3>
            <ul>
                {% for log in logs %}
                    <li><pre>{{ log }}</pre></li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <script>
        const dateInput = document.getElementById('date');
        dateInput.addEventListener('input', function(e) {
            let v = this.value.replace(/\D/g, '').slice(0,8);
            if (v.length >= 5)
                this.value = v.slice(0,2) + '/' + v.slice(2,4) + '/' + v.slice(4,8);
            else if (v.length >= 3)
                this.value = v.slice(0,2) + '/' + v.slice(2,4);
            else
                this.value = v;
        });
    </script>
</body>
</html>
